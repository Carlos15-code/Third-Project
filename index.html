<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <title>Responsive & Adaptive Design</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Head -->
    <header id="main-header">
        <a href="#" id="logo">WebFood</a>
        <nav>
            <ul>
                <li><a href="#">Browse Meals</a></li>
                <li><a href="#"> My Orders</a></li>
            </ul>
        </nav>
        <a href="#side-drawer" class="menu-btn">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </header>
    <!-- Side-Drawer -->
    <aside id="side-drawer">
        <header>
            <a href="#" class="menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </a>
        </header>
        <nav>
            <ul>
                <li><a href="#">Browse Meals</a></li>
                <li><a href="#"> My Orders</a></li>
            </ul>
        </nav>
    </aside>
    <!-- Main -->
    <main>
        <h1>Browse Our Delicious Meals</h1>
        <section id="latest-products">
            <ul>
                <li class="food-item">
                    <article>
                        <img src="/Images/king.png" alt="Burger King Image">
                        <div class="food-item-content">
                            <h2>Burger King</h2>
                            <a href="https://www.burgerking.es/offers" class="btn" target="_blank">Add to Cart</a>
                        </div>
                    </article>
                </li>
                <li class="food-item">
                    <article>
                        <img src="/Images/donaldlls.jpg" alt="Mac Donald's Image">
                        <div class="food-item-content">
                            <h2>Mc Donald's</h2>
                            <a href="https://mcdonalds.es/" class="btn" target="_blank">Add to Cart</a>
                        </div>
                    </article>
                </li>
            </ul>
        </section>
    </main>


</body>

</html>
